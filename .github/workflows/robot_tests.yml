name: Robot Framework Web Tests (Firefox) # เปลี่ยนชื่อ Workflow

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  run_robot_tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt # ต้องมี robotframework, robotframework-seleniumlibrary, selenium, webdriver-manager

    - name: Set up Firefox and GeckoDriver # เปลี่ยน Step นี้
      run: |
        # ติดตั้ง Firefox
        sudo apt-get update
        sudo apt-get install -y firefox

        # ไม่ต้องดาวน์โหลด geckodriver เอง เพราะ webdriver-manager จะจัดการให้
        # แต่เพื่อความแน่ใจว่ามันถูกเรียกใช้ก่อนใน CI
        # python -c "from webdriver_manager.firefox import GeckoDriverManager; GeckoDriverManager().install()"

        # ตรวจสอบเวอร์ชัน
        firefox --version
        # geckodriver --version || echo "GeckoDriver might not be in PATH, but webdriver_manager will handle it." # คอมเมนต์ไว้ก็ได้

    - name: Run Robot Framework Tests
      run: |
        python -m robot --outputdir reports tests/

    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: robot-test-reports
        path: reports/
        retention-days: 7
