name: Robot Framework Web Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  run_robot_tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' # ใช้ Python 3.10

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

  
    - name: Run Robot Framework Tests
      run: |
        # รัน Robot Framework tests ในโฟลเดอร์ 'tests'
        # และเก็บรายงานไว้ในโฟลเดอร์ 'reports'
        robot --outputdir reports tests/

    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      if: always() # อัปโหลดรายงานเสมอ ไม่ว่า test จะผ่านหรือไม่ก็ตาม
      with:
        name: robot-test-reports
        path: reports/
        retention-days: 7 # เก็บ artifact ไว้ 7 วัน
